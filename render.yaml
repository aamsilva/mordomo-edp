# Render Blueprint for Mordomo EDP
# See https://render.com/docs/blueprint-spec

services:
  - type: web
    name: mordomo-edp
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn gateway:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SYNTHETIC_API_KEY
        sync: false  # Set this manually in the Render dashboard
      - key: GATEWAY_PORT
        value: 10000  # Render sets $PORT automatically
    healthCheckPath: /health
    autoDeploy: true
